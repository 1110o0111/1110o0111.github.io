oid</span> <span class="title">push_down</span><span class="params">(<span class="type">int</span> p)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(e[p].tag)&#123;</span><br><span class="line">		<span class="type">int</span> l=p&lt;&lt;<span class="number">1</span>,r=p&lt;&lt;<span class="number">1</span>|<span class="number">1</span>;</span><br><span class="line">		e[l].tag+=e[p].tag; </span><br><span class="line">		e[r].tag+=e[p].tag; </span><br><span class="line">		e[p].tag=<span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">build</span><span class="params">(<span class="type">int</span> p,<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;</span><br><span class="line">	e[p]=&#123;l,r,<span class="number">0</span>,<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="keyword">if</span>(l==r)&#123;</span><br><span class="line">		e[p].dat=a[l];</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="type">int</span> mid=(l+r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">		<span class="built_in">build</span>(p&lt;&lt;<span class="number">1</span>,l,mid);</span><br><span class="line">		<span class="built_in">build</span>(p&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,mid+<span class="number">1</span>,r);</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">add</span><span class="params">(<span class="type">int</span> p,<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(e[p].l&gt;=l&amp;&amp;e[p].r&lt;=r)&#123;</span><br><span class="line">		e[p].tag+=x;</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="type">int</span> mid=(e[p].l+e[p].r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">		<span class="built_in">push_down</span>(p);</span><br><span class="line">		<span class="keyword">if</span>(l&lt;=mid) <span class="built_in">add</span>(p&lt;&lt;<span class="number">1</span>,l,r,x);</span><br><span class="line">		<span class="keyword">if</span>(r&gt;mid) <span class="built_in">add</span>(p&lt;&lt;<span class="number">1</span>|<span class="number">1</span>,l,r,x);</span><br><span class="line">		<span class="keyword">return</span> ;  </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Int <span class="title">ask</span><span class="params">(<span class="type">int</span> p,<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(e[p].l==e[p].r)&#123;</span><br><span class="line">		e[p].dat+=e[p].tag;</span><br><span class="line">		e[p].tag=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">return</span> e[p].dat;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="type">int</span> mid=(e[p].l+e[p].r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">		<span class="built_in">push_down</span>(p);</span><br><span class="li span class="line">			top=<span class="number">0</span>;</span><br><span class="line">			phid[++top]=x;</span><br><span class="line">			<span class="keyword">while</span>(x&gt;<span class="number">1</span>)&#123;</span><br><span class="line">				phid[++top]=phi[x];</span><br><span class="line">				x=phi[x];</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			Int lst=<span class="number">1</span>,ans;</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> i=<span class="built_in">min</span>(r,l+top<span class="number">-1</span>);i&gt;=l;i--)&#123;</span><br><span class="line">				<span class="type">bool</span> d=<span class="built_in">ksm</span>(ans,<span class="built_in">ask</span>(<span class="number">1</span>,i),lst,phid[i-l+<span class="number">1</span>]);</span><br><span class="line">				<span class="keyword">if</span>(i==l) <span class="keyword">break</span>;</span><br><span class="line">				<span class="keyword">if</span>(d) lst=ans+phid[i-l+<span class="number">1</span>];</span><br><span class="line">				<span class="keyword">else</span> lst=ans;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			cout&lt;&lt;ans&lt;&lt;<span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
